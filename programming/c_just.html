<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>

  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-image: url('https://cdn.dribbble.com/users/1306079/screenshots/4128498/compiling-day-night.gif');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .center-heading {
      color: rgb(255, 255, 255);
      font-size: 70px;
      text-align: center;
      margin: 20px;
    }

    .main {
      margin-top: 30px;
    }

    .column {
      margin-bottom: 20px;
      text-align: center;
      padding: 15px;
      height: 280px;
      border: 1px solid #743232;
      border-radius: 5px;
      background-color: #4d3434ad;
      perspective: 1000px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.5s;
    }

    .card:hover {
      transform: rotateY(360deg);
    }

    .card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10%;
      margin-top: 10px;
    }

    .card p {
      color: #fff;
      margin-top: 30px;
      font-size: 16px;
    }

    .text-overlay {
      position: absolute;
      top: 50px;
      left: 0;
      display: none;
      background-color: rgba(0, 28, 105, 0.911);
      padding: 10px;
      border: 1px solid #ccc;
      color: white;
      text-align: center;
      border-radius: 5px;
    }

    .card:hover .text-overlay {
      display: block;
      width: 167px;
      height: 200px;
      margin-top: -34px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <br><br><br>
    <h1 class="center-heading">Learn Funny to Upgrade your skill</h1>
    <div class="main row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="column col">
        <div class="card">
          <a href="programming/programming.html">
            <img src="coder.png" alt="Image 1" class="card-img-top">
            <div class="text-overlay"><h1 style="margin-top: 71px;">Coder</h1></div>
          </a>
        </div>
      </div>
      <div class="column col">
        <div class="card">
          <a href="developer/developer.html">
            <img src="develop.png" alt="Image 2" class="card-img-top">
            <div class="text-overlay"><h1 style="margin-top: 71px;">Developer</h1></div>
          </a>
        </div>
      </div>
      <div class="column col">
        <div class="card">
          <a href="cyber/cyber.html">
            <img src="https://media.giphy.com/media/hvYgID7Os6JPje3AeE/giphy.gif" alt="Image 3" class="card-img-top">
            <div class="text-overlay"><h2 style="margin-top: 71px;">CyberSecurity</h2></div>
          </a>
        </div>
      </div>
      <div class="column col">
        <div class="card">
          <a href="app_develop/app_dev.html">
            <img src="design.png" alt="Image 4" class="card-img-top">
            <div class="text-overlay"><h1 style="margin-top: 71px;">Design</h1></div>
          </a>
        </div>
      </div>
      <div class="column col">
        <div class="card">
          <a href="data/data.html">
            <img src="data.png" alt="Image 5" class="card-img-top">
            <div class="text-overlay"><h1 style="margin-top: 71px;">Data</h1></div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
